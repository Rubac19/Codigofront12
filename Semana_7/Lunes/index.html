<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_cellphone form-control" type="text" placeholder="Cellphone" required>
                </div>
                <div class="col">
                    <input class="js_photo form-control" type="text" placeholder="photo url" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control" rows="10" placeholder="Descripcion"
                              required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary">CREAR USUARIO</button>
                </div>
            </div>
        </form>

        <div id="app" class="row mt-4"></div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
