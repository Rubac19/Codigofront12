<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./style/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   
    <link rel="stylesheet" href="./style/main.css"/>
</head>
<body>
    <header>
        <h2>AGENDA codiGO </h2>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a class="js_salir" href="">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="title text-center">Agregar Contacto</h1>
            <div class="container formulario-div">
                <form class="js_form_registar">
                    <div class="row mb-4">
                        <div class="col">
                            <input class="js_name form-control" type="text" placeholder="Nombre" required>
                        </div>
                        <div class="col">
                            <input class="js_lastname form-control" type="text" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <input class="js_cellphone form-control" type="number" placeholder="Cellphone" required>
                        </div>
                        <div class="col">
                            <input class="js_direccion form-control" type="text" placeholder="Dirección" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <input class="js_photo form-control" type="url" placeholder="Photo url" required>
                        </div>
                        <div class="col">
                            <input class="js_alias form-control" type="text" placeholder="Alias" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn-registrar btn-success">CREAR USUARIO</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="cards">
            <div class="container">
                <div id="perfiles" class="container row mt-4">

                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form class="js_form_edit">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input class="js_id_edit" type="hidden"/>
                                <div class="row mb-4">
                                    <div class="col">
                                        <input class="js_name_edit form-control" type="text" placeholder="Nombre" required>
                                    </div>
                                    <div class="col">
                                        <input class="js_lastname_edit form-control" type="text" placeholder="Apellido" required>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <input class="js_cellphone_edit form-control" type="number" placeholder="Cellphone" required>
                                    </div>
                                    <div class="col">
                                        <input class="js_direccion_edit form-control" type="text" placeholder="Dirección" required>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <input class="js_photo_edit form-control" type="url" placeholder="Photo url" required>
                                    </div>
                                    <div class="col">
                                        <input class="js_alias_edit form-control" type="text" placeholder="Alias" required>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-editar">GUARDAR CAMBIOS</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>AGENDA codiGO </h2>
        <p>Hecho por Ruben Arce</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
</body>
</html>
