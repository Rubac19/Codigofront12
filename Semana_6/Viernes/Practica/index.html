<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            background:#181818;
        }
        h1{
            display:flex;
            justify-content:center;
            color:white;
            margin-top:20px;
            margin-bottom: 20px;
        }
        .ordenar{
            display:flex;
            justify-content:center;
        }

        h5{
            display:flex;
            justify-content:center;
        }

        .Eliminar{          
            color:red;
        }
    </style>
</head>
<body>
    <div class="container ">
        <h1>Registro de Usuario</h1>
        <form class="border p-4" action ="">
            <div class="row mb-4">
                <div class="col">
                   <input required type="text" placeholder="Nombre" class="js_Nombre form-control"> 
                </div>
                <div class="col">
                    <input required type="text" placeholder="Apellido" class="js_Apellido form-control"> 
                 </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                   <input required type="number" placeholder="Edad" class="js_Edad form-control"> 
                </div>
                <div class="col">
                    <select required class="js_Pais form-control">
                        <option value="">Selecciona su Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                 </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                   <input required type="url" placeholder="URL-Imagen" class="js_URL form-control"> 
                </div>
                <div class="col">
                    <input required type="email" placeholder="correo@gmail.com" class="js_email form-control"> 
                 </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                   <textarea class="js_txtA form-control" placeholder="Cuentanos sobre ti"></textarea>
                </div>
            </div>

            <div class="row">
                <div clas="col text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
        <div class="aumentar">

        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
