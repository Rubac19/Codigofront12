<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .is-active{
            transition: all .5s ease;
            transform: translateX(15px);
        }
    </style>
</head>
<body>
    <button class="js_btn_one">Boton 1</button>
    <button class="js_btn_two">Boton 2</button>
    <br><br>
    <div class="container border p-4">
        <form>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_name form-control is-active" data-color-bg="yellow" placeholder="Nombre" required>
                </div>   
                <div class="col">
                    <input type="text" class="js_lastname form-control is-active" data-color-bg="yellow" placeholder="Apellido" required>
                </div>  
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary">Enviar</button>
                </div>    
            </div>
        </form>

        <br><br>

        <div class="js_div border p-2 mb-4">Bloque 1</div>
        <div class="js_div border p-2 mb-4">Bloque 2</div>
        <div class="js_div border p-2 mb-4">Bloque 3</div>
        <div class="js_div border p-2 mb-4">Bloque 4</div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
