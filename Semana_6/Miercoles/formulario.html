<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="">
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control" type="text" placeholder="Apellido" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <input class="js_age form-control" type="number" placeholder="Edad" required>
                </div>
                <div class="col">
                    <select class="js_country form-control" required>
                        <option value="">Selecciona tu Pais</option>
                        <option value="1">PERU</option>
                        <option value="2">BRASIL</option>
                        <option value="3">URUGUAY</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control" placeholder="Ingresa una Descripcion" required></textarea>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col text-center">
                    <button type = "submit" class="btn btn-primary">REGISTRAR</button>
                    <button type="reset" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </form>
    </div>
    
    <br><br>
    <div class="container">
        <form class="js_form_2 border p-4" action="">
            <div class="row mb-4">
                <div class="col">
                    <input required type="text" class="js_first_number form-control" placeholder="Ingresa numero">
                </div>
                <div class="col">
                    <input required type="text" class="js_second_number form-control" placeholder="Ingresa numero">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <select required class="js_select form-control">
                        <option value="">Selecciona la operacion</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Operar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function ejemplo1(){
            const form = document.querySelector("form");
            form.onsubmit = function(event){
                //Evita que se refresque la pagina
                event.preventDefault();
                const name = this.querySelector(".js_name");
                const lastname = this.querySelector(".js_lastname");
                const age = this.querySelector(".js_age");
                const description = this.querySelector(".js_description");

                const dataUser={
                    name:name.value,
                    lastname:lastname.value,
                    age:age.value,
                    description:description.value
                };

                console.log(name.value);
                console.log(lastname.value);
                console.log(age.value);
                console.log(description.value);
                console.log(dataUser);
                alert("Felicidades por el Registro");
            };
        }
        
        const js_form_2= document.querySelector(".js_form_2");
        function sumar(x,y){
            return x+y;
        }
        function restar(x,y){
            return x-y;
        }
        function multiplicar(x,y){
            return x*y;
        }
        function dividir(x,y){
            return x/y;
        }
        js_form_2.onsubmit = function(event){
            event.preventDefault();
            const number1 = this.querySelector(".js_first_number");
            const number2 = this.querySelector(".js_second_number");
            const operacion = this.querySelector(".js_select");
            console.log(operacion.value);
            switch(operacion.value){
                case "+":alert("El resultado de la suma es "+sumar(Number(number1.value),Number(number2.value)));    
                    break;
                case "-":alert("El resultado de la resta es "+restar(Number(number1.value),Number(number2.value)));
                    break;
                case "*":alert("El resultado de la multiplicacion es "+multiplicar(Number(number1.value),Number(number2.value)));
                    break;
                case "/":alert("El resultado de la division es "+dividir(Number(number1.value),Number(number2.value)));
                    break;
            }
            this.reset();
        }
    </script>
</body>
</html>
