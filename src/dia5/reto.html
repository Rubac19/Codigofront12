<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reto.css" />
    <title>Reto-FrontEnd</title>
</head>
<body>
    <div id="contenedor">
        <div class="contenedor_imagen">
            <img 
            class="img_principal" 
            src="../../Imagenes/reto.jpg" 
            width="200" 
            alt=""/>
        </div>      
        <h4>Equilibrium #3429</h4>
        <p class="texto_principal">Our Equilibrium collection promotes balance and call</p>
        <div class="contenedor_secundario"> 
            <div> 
                <img src="../../Imagenes/icon-ethereum.svg" alt="" />
                <span class="moneda">0.041 ETH</span>
            </div>
            <div> 
                <img src="../../Imagenes/icon-clock.svg" alt="" />
                <span class="dias">3 days left</span>
            </div>
        </div>
        <hr class="linea"/>
        <div class="contenedor_final">
            <div>
                <img class="imagen_avatar" src="../../Imagenes/image-avatar.png" width="25" alt=""/>     
            </div>
            <div>
                <span class="dias">Cretion of <strong class="texto_strong">Jules Wivern</strong></span>
            </div>
        </div>
    </div>
</body>
</html>
