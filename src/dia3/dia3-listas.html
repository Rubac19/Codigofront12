<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 3 - Listas</title>
</head>
<body>
    <header> 
        <nav>
            <!-- Menu con listas -->
            <!-- Existen dos tipos de listas -->
            <!-- Lista Ordena(enumerada) y Lista no Ordenada-->
            <!-- Los li son los elementos de cada lista -->
            
            <!-- Lista ordenada -->
            <ol>
                <li>Juan</li>
                <li>Pepe</li>
                <li>Sandra</li>
            </ol>    
            
            <!-- Una lista no ordenada -->
            <ul>
                <li>Carro</li>
                <li>Casa</li>
                <li>Mouse</li>
            </ul>

            <!-- Lista con Hiperlink -->
            <ul>
                <li>
                    <a href="https://google.com">Google</a>
                </li>
                <li>
                    <a href="https://github.com">GitHub</a>
                </li>
                <li>
                    <a href="https://facebook.com">Facebook</a>
                </li>
            </ul>    
        </nav>

        <div>
            <h4 style="color: red">
                Etiqueta para el texto en negrita
            </h4>
            <strong>Hola mundo</strong>
            <p>Mi nombre es <Strong>Ruben</Strong></p>
            <h4 style="color: blue">
                Etiqueta para dar formato de texto
            </h4>
            <blockquote>Autor</blockquote>
            <hr />
        </div>
    </header>

</body>
</html>
