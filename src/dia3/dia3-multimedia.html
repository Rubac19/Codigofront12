<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Video</h1>
        <video controls autoplay muted width="500" height="300" loop>
            <source src="./Video/hola.mp4"/>
        </video>
    </div>

    <div>
        <h1>IFrame</h1>
        <iframe 
            width="1520" 
            height="585" 
            src="https://www.youtube.com/embed/s6n6X_OT9aw" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <iframe
            width="700" 
            height="700"
            src="./PDF/SM.pdf"> 
        </iframe>
    </div>
    <div>
        <h1>Audio</h1>
        <audio controls>
            <source src="./Video/audio.m4a"/>
        </audio>

    </div>
</body>
</html>
