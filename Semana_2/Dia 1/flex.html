<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<body>
    <style>
        .flex{
            display: flex;
            background-color: pink;
            justify-content: space-between;
        }

        .flex div{
            width:50px;
        }

        /* bth-clid: significa los hijos del flex div */
        /* even es para seleccionar los pares */
        .flex div:nth-child(even){
            background: red;
        }

        /* odd es para seleccionar los impares */
        .flex div:nth-child(odd){
            background: green;
        }

    </style>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
